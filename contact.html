<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Lato:wght@300;400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <!-- Accessibility navigation -->
  <a href="#maincontent" class="skip-link">Skip to main content.</a>
  
  <!-- header starts here -->
  <div class="contact-header">
    <div class="wrapper">
      <nav>
        <div class="nav-flex">
          <div class="header-logo">
            <a href="#">Mindn'soul</a>
          </div>
          <ul>
            <li><a href="./index.html">home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="./blog.html">blog</a></li>
            <li><a href="./contact.html">contact</a></li>
          </ul>
        </div>
      </nav>
      <div class="sub-menu">
        <div class="wrapper">
          <a href=""><i class="fas fa-bars"></i></a>
        </div>
      </div>
      <h2>Get in Touch</h2>
    </div>
  </div>

  <!-- form starts here -->
  <main id="maincontent">
    <div class="wrapper">
      <div class="main-flex">

        <fieldset>
          <div class="form-flex">
            <label class="sr-only" for="userName"></label>
            <input type="text" name="userName" id="userName" placeholder="Name">
            <label class="sr-only" for="userEmail"></label>
            <input type="email" placeholder="Email address">
          </div>
          <textarea name="userEmail" id="userEmail" cols="30" rows="10"placeholder="Message"></textarea>
          <button type="submit">Submit</button>
        </fieldset>  
        
        <!-- aside starts here -->
        <aside>
          <ul class="sns-flex">
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-whatsapp"></i></a></li>
          </ul>
          <ul class="info-flex">
            <li class="info-mail"><a href="mailto:info@email.com">info@email.com</a></li>
            <li class="info"><a href="tel:123-456-7890">123-456-7890</a></li>
            <li class="info">123 Queen Street West</li>
            <li class="info">Unit10</li>
            <li class="info">Toronto, Ontario</li>
            <li class="info">M5V2D5</li>
          </ul>
        </aside>
      </div>
    </div>
  </main>
    
  <!-- footer strats here -->
  <footer class="contact-footer">
    <div class="wrapper">
      <p>Copyright Â© 2019 HackerYou</p>
    </div>
  </footer>
  
</body>
</html>
